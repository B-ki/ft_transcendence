name: Build backend

on:
  pull_request:
    paths:
      - api/**

jobs:
  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: api/

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          cache-dependency-path: api/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
      
      - name: Build
        run: pnpm build
